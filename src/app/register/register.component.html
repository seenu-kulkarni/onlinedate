<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
        [(ngModel)]="model.username" placeholder="User Name">
    </div><br>

   
    <div class="form-group">
        <input [type]="changetype?'password':'text'"  class="form-control" name="password"
        [(ngModel)]="model.password" placeholder="Password">
        <span class="eyeicon" (click)="viewpass()"><i [ngClass]="visible?'fa fa-eye':'fa fa-eye-slash'"></i>
            </span>
    </div><br>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>&nbsp;
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
